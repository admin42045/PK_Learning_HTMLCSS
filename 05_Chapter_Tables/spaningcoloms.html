<html>

<head>
    <title> Spaning tables</title>
</head>

<body>
    <table>
        <tr>
            <th></th>
            <th>10 AM</th>
            <th>11 AM</th>
            <th>12 Am</th>
        </tr>
        <tr>
            <th>Sunday</th>
            <td colspan="4">Maths</td>
            <td>Physic</td>
            <td>Science</td>
        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="5">Gym</td>
            <td>Home EC</td>
        </tr>
    </table>
</body>

</html>
