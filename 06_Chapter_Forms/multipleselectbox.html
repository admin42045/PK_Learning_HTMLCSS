<html>

<head>
    <title> Multiple Selected Box</title>
</head>

<body>
    <form action="http://www.example.com/profile.php">
        <p>Do you play any of the following instruments?
            (You can select more than one option by holding
            down control on a PC or command key on a Mac
            while selecting different options.)</p>
        <select name="insturment" size="multiple">
            <option value="Guitar" selected="Selected">Guitar</option>
            <option value="drums">pieno</option>
            <option value="Keywoard" selected="Selected">drums</option>
            <Option value="selected">Keywoard</Option>
            <option value="bass"></option>
        </select>
    </form>
</body>

</html>
